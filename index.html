<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stencillator</title>
  <meta name="description" content="Generate SVG stencils for 3D printing with ease.">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Stencillator">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
</head>

<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>

  <div id="loading" class="loading-overlay" role="status" aria-live="polite">
    <div class="spinner" aria-hidden="true"></div>
    <p>Initializing Python Environment...</p>
    <p id="loading-status" class="status-msg">Loading Pyodide...</p>
  </div>

  <header>
    <h1>Stencillator</h1>
    <p>Create downloadable SVG stencils for your 3D printer slicer</p>
  </header>

  <main id="main-content" class="container" role="main">
    <section class="card controls-card">
      <div class="input-row">
        <div class="input-group">
          <label for="font-family">Stencil Font</label>
          <select id="font-family">
            <option value="AllertaStencil-Regular.ttf">Allerta Stencil</option>
            <option value="SirinStencil-Regular.ttf">Sirin Stencil</option>
            <option value="BigShouldersStencil-Regular.ttf">Big Shoulders</option>
            <option value="EmblemaOne-Regular.ttf">Emblema One</option>
            <option value="StardosStencil-Regular.ttf">Stardos Stencil</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="stencil-text">Stencil Text</label>
        <textarea id="stencil-text" placeholder="Enter text here...">DANGER</textarea>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="font-size">Font Size (mm)</label>
          <input type="number" id="font-size" value="40" min="5" max="200">
        </div>

        <div class="input-group">
          <label for="text-align">Alignment</label>
          <select id="text-align">
            <option value="left">Left</option>
            <option value="center" selected>Center</option>
            <option value="right">Right</option>
          </select>
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="padding">Padding (mm)</label>
          <input type="number" id="padding" value="10" min="0" max="100">
        </div>
      </div>

      <div class="dimensions-container">
        <p id="dimensions-info" class="status-msg"></p>
      </div>

      <div class="controls">
        <button id="download-btn" class="primary" disabled>
          <span>Download SVG</span>
        </button>
        <button id="generate-btn" class="hidden" disabled>Generate</button>
      </div>
    </section>

    <section class="card preview-card">
      <div id="svg-preview"></div>
    </section>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>

</html>

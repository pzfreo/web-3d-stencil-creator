<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stencillator has moved!</title>

  <!-- Redirect to new location -->
  <meta http-equiv="refresh" content="0; url=https://stencillator.online">
  <link rel="canonical" href="https://stencillator.online">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      color: #00f2fe;
      margin-bottom: 1rem;
    }
    a {
      color: #00f2fe;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stencillator has moved!</h1>
    <p>We've moved to a new home.</p>
    <p>You should be redirected automatically.</p>
    <p>If not, <a href="https://stencillator.online">click here</a>.</p>
  </div>

  <script>
    // JavaScript redirect as fallback
    window.location.replace('https://stencillator.online');
  </script>
</body>
</html>
